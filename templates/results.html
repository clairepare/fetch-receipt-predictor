<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h2>Results</h2>
    <p>Here are the results of the model prediction:</p>
    
    <!-- Display the plot -->
    <h3>Plot</h3>
    <img src="{{ image_path }}" alt="Model Output">

    <!-- Display the results in a table -->
    <h3>Results</h3>
    <!-- ... -->
        <table border="1">
            <tr>
                <th>Month (Since Jan 2021)</th>
                <th>Estimated Receipt Count</th>
            </tr>
            {% for result in results %}
                <tr>
                    <td>{{ result.Month }}</td>
                    <td>{{ result.Value|round|int }}</td>
                </tr>
            {% endfor %}
        </table>
<!-- ... -->

    
    <p><a href="/">Go back to home</a></p>
</body>
</html>
